<body>
	<div id="result"></div>
<script>
if(window.parent){
	var div = document.getElementById("result");
	if(/thirdparty=yes/.test(document.cookie)){
		window.parent.postMessage('MM:3PCsupported', '*');
		div.innerHTML = true;
	}else{
		window.parent.postMessage('MM:3PCunsupported', '*');
		div.innerHTML = false;
	}
}
</script>
</body>
